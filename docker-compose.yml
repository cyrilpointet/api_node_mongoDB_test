version: '3'

services:
  node:
    build: .
    volumes:
      - ".:/app"
    ports:
      - "8081:3000"
    links:
      - mongo
    command: bash -c "cd /app && ./node_modules/.bin/pm2 start startup.json --name API --no-daemon"
    environment:
      - URL_MONGO=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - DB_NAME=${DB_NAME}
      - BASE_URL=${BASE_URL}
      - NODE_ENV=${NODE_ENV}
      - OG_BASE_URL=${OG_BASE_URL}
      - KERING_APP_TOKEN=${KERING_APP_TOKEN}
      - KERING_OG_ID=${KERING_OG_ID}

  mongo:
    image: mongo:4.0
    volumes:
      - "./mongo/data:/data/db"
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
